<div class="modal-header">
    <h4 class="modal-title"> {{value.title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="align-center">
<div class="row">
 
  <label class="col-md-5 col-form-label text-right">Message :</label>
<div class="col-md-6 mt-2">
  {{value.message}}
</div>
</div>




<div class="row">
 
    <label class="col-md-5 col-form-label text-right">Attachment :</label>
  <div class="col-md-6 mt-2">
   <label> <span *ngIf="value.file.fileKey==undefined">---</span>
    <span *ngIf="value.file.fileKey!=undefined"><a href={{value.file.url}}>{{value.file.fileKey}}</a></span>
  </label>
  </div>
  </div>
  



  <div class="row">
      <label class="col-md-5 col-form-label text-right"><Strong>Hod</Strong>:</label>
    <div class="col-md-6 mt-2" *ngIf="hodCount.length > 0">
        <a  [routerLink]="" (click)="viewReceivers('HOD')">&nbsp;{{hodCount.length}}</a>
    </div>
    <div class="col-md-6 mt-2" *ngIf="hodCount.length == 0">
    <span *ngIf="hodCount.length==0"> &nbsp;{{hodCount.length}}</span>
    </div>
    </div>

    <div class="row">
        <label class="col-md-5 col-form-label text-right"><Strong>Faculty</Strong>:</label>
      <div class="col-md-6 mt-2" *ngIf="facultyCount.length >0">
        <a  [routerLink]="" (click)="viewReceivers('FACULTY')">&nbsp;{{facultyCount.length}}</a>
    </div>
    <div class="col-md-6 mt-2" *ngIf="facultyCount.length == 0">
      <span *ngIf="hodCount.length==0"> &nbsp;{{facultyCount.length}}</span>
  </div>
      </div>
      
      <div class="row">
          <label class="col-md-5 col-form-label text-right" ><Strong>Student</Strong>:</label>
        <div class="col-md-6 mt-2" *ngIf="studentCount.length >0">
            <a  [routerLink]="" (click)="viewReceivers('STUDENT')">&nbsp;{{studentCount.length}}</a>
        </div>
        <div class="col-md-6 mt-2" *ngIf="studentCount.length == 0">
          <span *ngIf="hodCount.length==0"> &nbsp;{{studentCount.length}}</span>      </div>
       
        </div>

</div>
