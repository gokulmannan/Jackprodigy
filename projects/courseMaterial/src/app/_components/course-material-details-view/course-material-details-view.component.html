<div class="modal-content" ngbAutofocus>
  <div class="modal-header">
    <h4> Course Material </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span> </button>
  </div>
  <div class="modal-body">
    <tr class="my-3">
      <td class="col-md-4 text-right">Title :</td>
      <td class="col-md-6 ng-binding">{{materialDetail.title}}</td>
    </tr>
    <tr class="my-3">
      <td class="col-md-4 text-right">Subject :</td>
      <td class="col-md-6 ng-binding">{{materialDetail.subjectName}}</td>
    </tr>
    <tr class="my-3">
      <td class="col-md-4 text-right">Type :</td>
      <td class="col-md-6 ng-binding">{{materialDetail.courseMaterialType}}</td>
    </tr>
    <tr class="my-3">
      <td class="col-md-4 text-right">Attachment :</td>
      <td class="col-md-6 ng-binding"> <a
          href="{{materialDetail.file.url}}">{{materialDetail.file.fileKey | titlecase}}</a></td>
    </tr>
    <tr class="my-3">
      <td class="col-md-4 text-right">Staff name :</td>
      <td class="col-md-6 ng-binding">{{materialDetail.createdByStaff}}</td>
    </tr>
    <tr class="my-3">
      <td class="col-md-4 text-right">descripton :</td>
      <td class="col-md-6 ng-binding">{{materialDetail.description}}</td>
    </tr>
  </div>

</div>
