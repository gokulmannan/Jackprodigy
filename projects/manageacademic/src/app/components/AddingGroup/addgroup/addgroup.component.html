<div class="modal-header">
  <h5>Group</h5><button type="button" class="close" (click)="close()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-xs-3 text-right mt-3 mb-4">AccYear :</div>
    <div class="col-lg-6 col-md-6 col-xs-6 text-right mt-3 mb-4">
      <select class="form-control" name="departmentId" (click)="getAllGroup($event.target.value)">
        <option >--------select--------</option>
        <option *ngFor="let data of values" value="{{data.id}}">{{data.startYear}}-{{data.endYear}}</option>

      </select>
    </div>
    <div class="col-lg-3 col-md-3 col-xs-3 text-right mt-3 text-primary mb-3">
      <a (click)="showForm()">create group</a>
    </div>
  </div>
  <div *ngIf="view">
    <form #formData="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group row mt-3">
        <label class="col-lg-3 col-md-3 col-xs-3 text-right ">Group Name:</label>
        <div class="col-lg-6 col-md-6 col-xs-6 ">
          <input type="text" class="form-control" name="groupName" #groupName="ngModel" [(ngModel)]="addGroup.groupName"
            ngModel>
        </div>
      </div>
      <div class="text-center mb-2"> <button type="submit" class="btn btn-success ">Add</button></div>
    </form>
  </div>

  <div class="row" *ngIf="show">
    <table class="table table-striped table-bordered table-sm ">
      <thead class="text-info">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Group Name</th>
          <th scope="col">Tot no.of students</th>
          <th scope="col">Edit</th>
          <th scope="col">delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let detail of groupData;index as i" class="text-center">
          <th scope="row">{{i+1}}</th>
          <td>{{detail.groupName}}</td>
          <td>{{detail.count}}</td>
          <td class="text-primary"><a (click)="edit(detail)"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
          <td class="text-primary"><a (click)="delete(detail.id)"><i class="fa fa-trash" aria-hidden="true"></i></a>
          </td>
        </tr>
        <ng-template #templateName>other content here...</ng-template>
      </tbody>
    </table>


  </div>
