<div class="modal-header">
    <h4>Academic Year</h4><button type="button" class="close" (click)="close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  
  </div>
    <div class="form-group row mt-3">
      <label class="col-sm-4 text-right ">Start Year<span class="text-danger">*</span>:</label>
      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
        {{data.startYear}}
        
      </div>
    </div>
  
  
    <div class="form-group row mt-3">
      <label class="col-sm-4 text-right ">End Year<span class="text-danger">*</span>:</label>
      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
       {{data.endYear}}
      </div>
    </div>
  
    <div class="form-group row mt-3">
      <label class="col-sm-4 text-right ">Regulation<span class="text-danger">*</span>:</label>
      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
        {{data.regulation}}
  
      </div>
    </div>
  
    <div class="form-group row mt-3">
      <label for="Select1" class="col-sm-4 text-right ">Type<span class="text-danger">*</span>:</label>
      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
       {{data.type}}
      </div>
    </div>
  
    <div class="form-group row mt-3">
      <label for="Select2" class="col-sm-4 text-right ">No. Of Years<span class="text-danger">*</span>:</label>
      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
       {{data.noOfYears	}}
      </div>
    </div>
  
  
    <div class="form-group row mt-3">
      <label for="Select3" class="col-sm-4 text-right ">Current Year<span class="text-danger">*</span>:</label>
      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
       {{data.currentYear}}
      </div>
    </div>
  
    <div class="form-group row mt-3">
      <label for="Select4" class="col-sm-4 text-right ">Current Sem<span class="text-danger">*</span>:</label>
      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
        {{data.currentSem}}
      </div>
    </div>
  
    <div class="form-group row mt-3">
      <label class="col-sm-4 text-right ">Forenoon End Time<span class="text-danger">*</span>:</label>
      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
        {{data.sessionTime.fnTime}}
      </div>
    </div>
  
    <div class="form-group row mt-3">
      <label class="col-sm-4 text-right ">Afternoon End Time<span class="text-danger">*</span>:</label>
      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
       {{data.sessionTime.anTime}}
      </div>
    </div>
