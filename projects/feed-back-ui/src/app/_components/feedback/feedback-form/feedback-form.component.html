<div class="col-md-12 card card-body bg-light text-dark">
    <br>
    <h4 class="text-center" style="color: slateblue;"><u>EVENT FEEDBACK FORM</u></h4>
    <div class="row">
        <div class="col-md-12 "><label for="name"> <strong>Event Name :</strong> </label>
            <label id="name"> {{eventName}}</label> <br>
            <label for="date"> <strong>Date :</strong></label><br>
            <label id="date">{{date}}</label> <br>
            <label for="dept"> <strong>Department :</strong></label><br>
            <label id="dept"> {{dept}}</label> <br>
            <label for="sSpeaker"><strong>Speaker Name :</strong></label><br>
            <label id="sSpeaker">{{sName}}</label> <br>
            <label for="sDesg"> <strong>Speaker Designation :</strong></label><br>
            <label id="sDesg">{{sDesg}}</label>
        </div>
    </div>
    <hr class="my-1">
    <div class="row" *ngFor="let e of eachFeedbackdetails.questions; let i=index">
        <div class="col-md-8 text-justify">
            <div class="ml-1 mr-1"><strong>{{ (i+1)+". "+ e.question}}</strong></div>
        </div>
        <div class="col-md-4 text-right">

            <ngb-rating [(rate)]="e.answer" class="mr-2" style="color:orangered;font-size:1.50rem;"> </ngb-rating>
            <hr class="my-1">

        </div>
    </div>
    <div class="text-center"> <button class="btn btn-primary " (click)="createAnswer(eachFeedbackdetails)">Submit</button> </div>
</div>
