<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
  integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<div class="modal-content">
  <div class="modal-header">
    <h4> Assign Staff </h4>
   
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    <form class="form" #assignForm="ngForm">
    <div class="form-group row">
        <label class="col-sm-4 text-right">Department of <span class="text-danger">*</span>:</label>
        <div class="col-sm-6">
          <ng-select 
          [searchable]="true" [clearable]="false"
         groupBy="facultyName" #faculties="ngModel" name="faculty" required [(ngModel)]="faculty" (change)="onselect(faculty)"
         placeholder="----------------------Select Faculty--------------------">
         <ng-option [value]="eachDepartment" *ngFor="let eachDepartment of facDept">
           {{eachDepartment.name}}
         </ng-option>
   </ng-select>
   <span *ngIf="(assignForm.submitted && faculties.invalid) || (faculties.invalid && faculties.touched)" style="color: red;">
    Required
   </span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 text-right">Staff <span class="text-danger">*</span>:</label>
        <div class="col-sm-6">
          <ng-select 
          [searchable]="true" [clearable]="false" #department="ngModel"  required
           name="staffDetail" [(ngModel)]="staffDetail" (change)="select(staffDetail)"
         placeholder="----------------------Select Staff--------------------">
         <ng-option [value]="eachUser" *ngFor="let eachUser of assignStaff">
           {{eachUser.name}}
         </ng-option>
   </ng-select>
   <span *ngIf="(assignForm.submitted && department.invalid) || (department.invalid && department.touched)" style="color: red;">
    Required
   </span>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-7">
          <button type="submit" class="btn btn-success float-right" style="margin-bottom: 30px;"
            (click)="assign(assignForm.form.valid)">Assign</button>
        </div>
      </div>
</form>

    
  </div>
  </div>
